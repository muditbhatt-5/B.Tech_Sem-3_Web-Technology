<!DOCTYPE html>
<html>
<head>
	<title>pattern</title>
	<script type="text/javascript">
		function pt()
		{
			var inp = Number(document.getElementById('it1').value);
			for(let i=0;i<=inp;i++)
			{
				for(let j=1;j<=i;j++)
				{
					document.write("*");
				}
				document.write(" <br/>");
			}
		}
	</script>
</head>
<body>
	<input type="text" id="it1" name="ptt">
<button onclick="pt()" name="pattern">Pattern</button>
</body>
</html>
