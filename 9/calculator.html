<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script type="text/javascript">
       function calculator() {
        var value1 = parseFloat(prompt("enter value 1"));
        var value2 = parseFloat(prompt("enter value 2"));
        var op = prompt("choose any one +,-,/,*");
        var result;
        switch (op) {
            case '+':
                addition();
                result = value1 + value2;
                break;
            case '-':
                sub();
                result = value1 - value2;
                break;
            case '*':
                mult();
                result = value1 * value2;
                break;
            case '/':
                div();
                result = value1 / value2;
                break;
            default:
                result = "invalid value";
        }
        alert("result:"+result);
       }
    </script>
</head>
<body>
    <button onclick="addition()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">*</button>
    <button onclick="div()">/</button>
    <button onclick="calculator()">Submit</button>
</body>
</html>
