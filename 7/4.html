<!DOCTYPE html>
<html>
<head>
	<title>fibbo</title>
	<script type="text/javascript">
		function fibbonacci()
		{
			var f = prompt("Enter no for fibbonacci");
			let x=0,y=1,z;
			document.write("fibbonacci value::");
			for(let i=1;i<=f;i++)
			{
				document.write(x);
				z=x+y;
				x=y;
				y=z;
			}
			alert("Done!!");
		}
	</script>
</head>
<body>
	<button onclick="fibbonacci()"> Click for fibbonacci</button>
</body>
</html>
